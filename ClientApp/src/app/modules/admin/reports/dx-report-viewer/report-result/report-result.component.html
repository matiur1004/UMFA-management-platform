<ng-container *ngIf="dataSource">
  <div class="flex flex-col p-2 gap-y-1">
    <div class="flex w-full justify-end">
      <button mat-raised-button [color]="'primary'" type="button" class="dnm-btn dnm-btn-primary" (click)="export()">
        Export
     </button>
    </div>
    <ng-container *ngIf="reportType == 'Electricity'; else otherReportTemplate">
      <div class="flex w-full py-1">
        <dx-data-grid
          #tenantDataGrid
          [dataSource]="tenantDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'tenant')">
          <dxi-column caption="Current GLA">
            <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="dataSource['BuildingArea']"></dxi-column>
          </dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [caption]="period">
              <dxi-column [dataField]="periodIdList[i] + '_kwh'" [caption]="periodDetails[i]['StartDate']" [width]="90"></dxi-column>
              <dxi-column [dataField]="periodIdList[i] + '_kva'" [caption]="periodDetails[i]['EndDate']" [width]="80"></dxi-column>
              <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="100"></dxi-column>
            </dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>
  
      <div class="flex w-full py-1">
        <dx-data-grid
          #bulkMeterDataGrid
          [dataSource]="bulkMeterDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'bulkMeter')">
          <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="'Electricity Bulk Meter'"></dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [dataField]="periodIdList[i] + '_kwh'" [caption]="periodDetails[i]['StartDate']" [width]="90"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_kva'" [caption]="periodDetails[i]['EndDate']" [width]="80"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="100"></dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>
  
      <div class="flex w-full py-1">
        <dx-data-grid
          #councilDataGrid
          [dataSource]="councilDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'council')">
          <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="'Electricity Council Acc'"></dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [dataField]="periodIdList[i] + '_kwh'" [caption]="periodDetails[i]['StartDate']" [width]="90"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_kva'" [caption]="periodDetails[i]['EndDate']" [width]="80"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="100"></dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>
    </ng-container>
    <ng-template #otherReportTemplate>
      <div class="flex w-full py-1">
        <dx-data-grid
          #tenantDataGrid
          [dataSource]="tenantDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'tenant')">
          <dxi-column caption="Current GLA">
            <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="dataSource['BuildingArea']"></dxi-column>
          </dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [caption]="period">
              <dxi-column [dataField]="periodIdList[i] + '_KL'" [caption]="periodDetails[i]['StartDate']" [width]="130"></dxi-column>
              <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="120"></dxi-column>
            </dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>
      <div class="flex w-full py-1">
        <dx-data-grid
          #bulkMeterDataGrid
          [dataSource]="bulkMeterDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'bulkMeter')">
          <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="'Electricity Bulk Meter'"></dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [dataField]="periodIdList[i] + '_KL'" [caption]="periodDetails[i]['StartDate']" [width]="130"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="120"></dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>

      <div class="flex w-full py-1">
        <dx-data-grid
          #councilDataGrid
          [dataSource]="councilDatasource"
          [showBorders]="true"
          [showRowLines]="true"
          [wordWrapEnabled]="true"
          [hoverStateEnabled]="true"
          style="max-width: 100%;"
          (onCellPrepared)="onCellPrepared($event, 'council')">
          <dxi-column [dataField]="'ItemName'" [width]="210" [caption]="'Electricity Council Acc'"></dxi-column>
          <ng-container *ngFor="let period of periodList; let i = index;">
            <dxi-column [dataField]="periodIdList[i] + '_KL'" [caption]="periodDetails[i]['StartDate']" [width]="130"></dxi-column>
            <dxi-column [dataField]="periodIdList[i] + '_total'" [caption]="periodDetails[i]['PeriodDays']" [width]="120"></dxi-column>
          </ng-container>
        </dx-data-grid>
      </div>
    </ng-template>
  </div>
</ng-container>
