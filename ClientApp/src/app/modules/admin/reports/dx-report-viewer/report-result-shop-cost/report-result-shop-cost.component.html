<ng-container *ngIf="results">
    <div class="p-2">
        <dx-data-grid
            [dataSource]="dataSource"
            [showBorders]="true"
            (onExporting)="onExporting($event)"
            id="gridContainer"
            [remoteOperations]="true"
            [wordWrapEnabled]="true"
            [hoverStateEnabled]="true"
        >
            <!-- <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling> -->
            <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
            <dxo-paging [pageSize]="100"></dxo-paging>
            <dxo-search-panel
                [visible]="true"
                [width]="200"
                placeholder="Search..."
            ></dxo-search-panel>
            <dxi-column dataField="Tenants" [minWidth]="120"></dxi-column>
            <dxi-column dataField="Shop" [minWidth]="120"></dxi-column>
            <dxi-column dataField="Group" caption="Group Name" [minWidth]="120"></dxi-column>
            <ng-container *ngFor="let period of periodList">
                <dxi-column [dataField]="period" [caption]="period" [minWidth]="80">
                    <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
                </dxi-column>
            </ng-container>
            <dxi-column dataField="Average" [minWidth]="100">
                <dxo-format type="fixedPoint" [precision]="2"></dxo-format>
            </dxi-column>
            <dxi-column dataField="Variance" [minWidth]="100"></dxi-column>
            <dxo-export [enabled]="true" [allowExportSelectedData]="false"></dxo-export>
        </dx-data-grid>
    </div>
    
</ng-container>
