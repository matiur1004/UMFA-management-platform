<div id="top">
    <!--This section for Building Recovery Report-->
    <form novalidate #frmReportParams="ngForm" [formGroup]="form">
      <div class="grid grid-cols-7 gap-2">
        <div class="col-span-2">
          <mat-label class="form-label"> Partner </mat-label>
          <ng-select
            [items]="partnerList$ | async"
            bindLabel="Name"
            bindValue="Id"
            [searchFn]="customSearch"
            [placeholder]="'Select partner'"
            [formControlName]="'partnerId'"
            [searchable]="true"
            [clearable]="false"
            id="partner"
            (change)="valueChanged($event, 'Partner')"
          >
          </ng-select>
        </div>
        <div class="col-span-2">
          <mat-label class="form-label"> Building </mat-label>
          <ng-select
            [items]="buildingList$ | async"
            [searchFn]="customSearch"
            bindLabel="Name"
            bindValue="BuildingId"
            [placeholder]="'Select Building'"
            [formControlName]="'buildingId'"
            [searchable]="true"
            [clearable]="false"
            (change)="valueChanged($event, 'Building')"
          >
          </ng-select>
        </div>
        <div class="col-span-3">
          <div class="flex w-full gap-x-2">
            <div class="flex flex-col w-1/2">
              <mat-label class="form-label"> Start Period </mat-label>
              <ng-select
                [items]="periodList$ | async"
                bindLabel="PeriodName"
                bindValue="PeriodId"
                [placeholder]="'Select Start Period'"
                [formControlName]="'startPeriodId'"
                [searchable]="true"
                [clearable]="false"
                (change)="valueChanged($event, 'StartPeriod')"
              >
              </ng-select>
            </div>
            <div class="flex flex-col w-1/2">
              <mat-label class="form-label"> End Period </mat-label>
              <ng-select
                [items]="endPeriodList$ | async"
                bindLabel="PeriodName"
                bindValue="PeriodId"
                [placeholder]="'Select End Period'"
                [formControlName]="'endPeriodId'"
                [searchable]="true"
                [clearable]="false"
                (change)="valueChanged($event, 'EndPeriod')"
              >
              </ng-select>
            </div>
        </div>

        <div class="col-span-2">
            <mat-label class="form-label"> Display Tenants </mat-label>
            <ng-select
              [items]="tenantOptions$ | async"
              bindLabel="Name"
              bindValue="Id"
              [placeholder]="'Select option'"
              [formControlName]="'allTenants'"
              [searchable]="true"
              [clearable]="false"
              (change)="valueChanged($event, 'TenantOptions')"
            >
            </ng-select>
          </div>
